<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .line {
        position: relative;
        width: 50px;
        height: 50px;
      }
      .box {
        width: 100%;
        height: 100%;
        background-color: red;
      }
      .circle {
        position: absolute;
        right: -5px;
        top: -5px;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: blue;
      }
      .s2 {
        display: block;
      }
      .box2 {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="line">
      <div class="box"></div>
      <div class="circle"></div>
    </div>

    <div class="box2">
      <span class="s1">123</span>
      <span class="s2">456</span>
      <span class="s3">789</span>
    </div>
  </body>
</html>

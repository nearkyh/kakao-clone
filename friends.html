<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends | Kakao Clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img class="g-avatar friend__avatar" src="./images/avatar.jpg" alt="" />
            <div class="friend__content">
              <span class="friend__name">Yonghan Kim</span>
              <span class="friend__status">Studying</span>
            </div>
          </div>
        </div>
      </header>
      <div class="friends__plus">
        <h5 class="friends__title">Plus friend</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img class="friend__avatar" src="./images/avatar.jpg" alt="" />
            <div class="friend__content">
              <span class="friend__name">Plus Friend</span>
            </div>
          </div>
        </div>
      </div>
      <ul class="friends__list">
        <h5 class="friends__title">Friends 14</h5>
        <li class="friends__friend friend">
          <div class="friend__column">
            <img class="friend__avatar" src="./images/avatar.jpg" alt="" />
            <div class="friend__content">
              <span class="friend__name">Yonghan Kim</span>
              <span class="friend__status">Studying</span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>title of song - singer (ft.)</span>
              <i class="fas fa-play-circle"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a class="nav__list-link" href="./friends.html">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a class="nav__list-link" href="./index.html">
            <div class="nav__badge">8</div>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a class="nav__list-link" href="./find.html">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a class="nav__list-link" href="./more.html">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen_text">Please make your screen small</span>
    </div>
    <script src="https://kit.fontawesome.com/ec54e1e73f.js" crossorigin="anonymous"></script>
  </body>
</html>
